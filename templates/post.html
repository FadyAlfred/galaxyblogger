{%include 'head.html'%}
	<nav class="navbar menu">
		<ul>
			<div style="max-width: 1000px;" class="container">
			<div class="row">
		  <li><a href="/">Home</a></li>
		  {% if logged==False %}
		  	<li><a href="/login">Sign in</a></li>
		  {% else %}	
		  	<li><a href="/logout">Sign out</a></li>
		  {%endif%}
		  {% if logged==False %}
		  	<li><a href="/register">Sign up</a></li>
		  {%else%}
		  	<li  class="active"><a href="/post">Post</a></li>
		  {%endif%}
		  <li><a href="/profile">My Profile</a></li>
		  <li style="color: #fff; display: block;text-align: center; padding: 14px 16px;text-decoration: none;
		   float: right;">{{user}}</li>
		   </div>
		   </div>
		</ul>
		</nav>
		<div style="max-width: 1000px;" class="container">
		<form style="padding-left: 70px " method="post">
		  <div class="row vertical-offset-100 col-md-offset-3">
			  <div class="row"><div class="col-md-2">Title</div></div>
			  
			  <div class="row">
			  	<input type="text" class="col-md-6 form-control" name="title" value="{{title}}" style="width:65%">
			  </div>
			  <br>
			  <div class="row">Body</div>
			  
			  <div class="row">
			  	<textarea name="text" class="form-control col-md-6" value="" style="height: 300px; width:65%;">{{body}}</textarea>
			  </div>
		      <br><br>
		      <div class="row">
		      	<div class="col-md-2">
		      		<button style="float: left; background-color: #4C0000" class="btn btn-primary">{{action}}</button>
		      	</div>
		      	<div class="col-md-2">
		      		<form method="post">
		      		<a href="/profile"><input type="button" style="float: left; background-color: #4C0000" class="btn btn-primary" name="action" value="Cancel"></a>
		      		</form>
		      	</div>
		      	<div class="col-md-6" style="color: red" class="error">{{er}}</div>
		      </div>
	      </div>
		</form>
	</div>
</body>
</html>
